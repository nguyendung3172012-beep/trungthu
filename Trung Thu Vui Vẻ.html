<html lang="vi"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Trung Thu Vui Vẻ</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; }

    /* Mặt trăng */
    .moon {
      position: absolute;
      top: 40px; right: 80px;
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f8e08e 70%);
      box-shadow: 0 0 40px rgba(255,255,200,0.9);
    }

    /* Thành phố */
    .city {
      position:absolute;
      bottom:0; left:0; width:100%; height:50%;
      background:#111;
      display:flex;
      align-items:flex-end;
    }
    .building {
      position:relative;
      margin:0 4px;
      background:#000;
      flex:1;
    }
    .window {
      width:8px; height:8px;
      margin:2px;
      background:yellow;
      display:inline-block;
      opacity:0.8;
    }

    /* Đèn lồng */
    .lantern {
      position:absolute;
      width:36px; height:54px;
      border-radius:18px;
      background: linear-gradient(180deg,#ff7a7a,#ffd4d4);
      box-shadow: 0 0 12px rgba(255,200,150,0.7);
      animation: floatUpSway linear forwards;
    }
    .lantern::after {
      content:''; position:absolute;
      bottom:-10px; left:50%; transform:translateX(-50%);
      width:4px; height:12px; border-radius:2px; background:#333;
    }

    @keyframes floatUpSway {
      0%   { transform: translate(0,0) rotate(-3deg); opacity:1; }
      25%  { transform: translate(8px,-30vh) rotate(3deg); opacity:0.9; }
      50%  { transform: translate(-8px,-60vh) rotate(-3deg); opacity:0.7; }
      75%  { transform: translate(6px,-90vh) rotate(3deg); opacity:0.5; }
      100% { transform: translate(0,-120vh) rotate(-3deg); opacity:0; }
    }

    .controls {
      position:absolute; top:10px; left:10px;
      color:white; font-size:14px;
      background:rgba(0,0,0,0.5); padding:6px 12px; border-radius:6px;
      user-select:none;
    }
  </style>
</head>

class="building" style="height: 258.474px;"><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div></div></div>

  <!-- Nhạc nền: autoplay -->
  <audio id="music" src="china-joyful-life-nhac-nen-cho-vlog-editor-212662.mp3" autoplay="" loop=""></audio>
  <div class="controls">Nhạc sẽ tự phát 🎶 (nếu bị chặn, hãy click vào màn hình)</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Vẽ chữ
    const textCanvas = document.createElement("canvas");
    const tctx = textCanvas.getContext("2d");
    textCanvas.width = canvas.width;
    textCanvas.height = canvas.height;
    tctx.fillStyle="#fff";
    tctx.font="bold 90px sans-serif";
    tctx.textAlign="center";
    tctx.fillText("TRUNG THU VUI VẺ", canvas.width/2, canvas.height/2);
    let particles = [];
    let imgData = tctx.getImageData(0,0,canvas.width,canvas.height);
    for (let y=0; y<imgData.height; y+=6){
      for (let x=0; x<imgData.width; x+=6){
        let idx = (y*imgData.width + x)*4;
        if (imgData.data[idx+3] > 128) {
          particles.push({ x: x, y: y, ox: x, oy: y, vx:0, vy:0 });
        }
      }
    }

    // Pháo hoa
    let rockets = [];
    function launch(){
      let rocketX = canvas.width/2 + (Math.random()*400 - 200);
      let rocketY = canvas.height;
      rockets.push({ x: rocketX, y: rocketY, vy: -10, stage: "fly", timer:0 });
    }
    function animate(){
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for (let i = rockets.length-1; i >= 0; i--) {
        let r = rockets[i];
        if (r.stage === "fly") {
          ctx.fillStyle = "orange";
          ctx.beginPath();
          ctx.arc(r.x, r.y, 3, 0, Math.PI*2);
          ctx.fill();
          r.y += r.vy;
          if (r.y < canvas.height/2) {
            r.stage = "explode";
            particles.forEach(p => {
              p.x = r.x; p.y = r.y;
              p.vx = (p.ox - r.x) / 20;
              p.vy = (p.oy - r.y) / 20;
            });
          }
        } else if (r.stage === "explode") {
          particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            ctx.fillStyle = "hsl(" + (Math.random()*360) + ",100%,60%)";
            ctx.fillRect(p.x, p.y, 2, 2);
          });
          r.timer++;
          if (r.timer > 60) {
            rockets.splice(i,1);
          }
        }
      }
      requestAnimationFrame(animate);
    }
    setInterval(launch, 4500);
    animate();

    // Đèn lồng
    function createLantern(){
      const lantern = document.createElement("div");
      lantern.className = "lantern";
      lantern.style.left = Math.random()*95 + "%";
      lantern.style.bottom = "-70px";
      let colors = ['#ff7a7a','#ffd166','#9ad0ff','#ff9af5','#ffa94d'];
      let c = colors[Math.floor(Math.random()*colors.length)];
      lantern.style.background = `linear-gradient(180deg,${c},#fff3)`;
      lantern.style.animationDuration = (5 + Math.random()*3) + "s";
      document.body.appendChild(lantern);
      setTimeout(() => lantern.remove(), 10000);
    }
    setInterval(createLantern, 250);

    // Thành phố
    const city = document.getElementById("city");
    for (let i = 0; i < 20; i++){
      let b = document.createElement("div");
      b.className = "building";
      let h = (canvas.height / 2) * (0.4 + Math.random()*0.6); 
      b.style.height = h + "px";
      for (let y = 0; y < h; y += 12){
        for (let x = 0; x < Math.floor(Math.random()*4)+2; x++){
          if (Math.random() > 0.5) {
            let w = document.createElement("div");
            w.className = "window";
            b.appendChild(w);
          }
        }
      }
      city.appendChild(b);
    }

    // Nhạc nền
    const music = document.getElementById("music");
    music.volume = 0.7;

    // Trick autoplay: chờ click hoặc di chuột lần đầu để bật nhạc nếu bị chặn
    function tryPlay(){
      music.play().catch(()=>{});
      document.removeEventListener("click", tryPlay);
      document.removeEventListener("mousemove", tryPlay);
    }
    document.addEventListener("click", tryPlay);
    document.addEventListener("mousemove", tryPlay);

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
